<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}-add post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% include 'style.html' %}
</head>
<body>

{% include 'navbar.html' %}
<div class="container">
    <h2>Adding post</h2>
    <p>Please fill in all fields to add a new post.</p>
    <form action="/login/account/add_post" method="post" class="was-validated">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
{#        <div class="form-group">#}
{#            <label for="date">Date:</label>#}
{#            <input type="date" class="form-control" id="date" name="date" required>#}
{#            <div class="valid-feedback">Valid.</div>#}
{#            <div class="invalid-feedback">Please fill out this field.</div>#}
{#        </div>#}
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" class="form-control" id="content" placeholder="Enter content" name="content" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    {% if msg %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Success!</strong> {{ msg }}
    </div>
    {% endif %}
</div>
</body>
</html>

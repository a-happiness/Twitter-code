<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2f2f2; /* Light grey background for the whole page */
        }

        .navbar {
            background: linear-gradient(45deg, #2c3e50, #2f545d);
        }

        .navbar-brand {
            margin-right: 3cm;
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav {
            margin-left: 0;
        }

        .nav-item {
            text-align: center;
        }

        .nav-link {
            color: #d0d0d0; /* Light gray for default links */
        }

        .nav-link:hover {
            color: #ffffff; /* White on hover for better visibility */
        }

        .nav-item.active .nav-link {
            color: #ffffff; /* White for active link */
        }

        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            text-align: center;
            margin-top: 20px;
        }

        .card-body {
            background-color: #ffffff;
        }

        .card-title {
            color: #344048;
            font-weight: bold;
        }

        .card-text {
            color: #3b464f;
        }

        table {
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Collapse table borders */
            width: 80%; /* Make table width responsive */
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e9ecef; /* Light gray background for header */
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternating row colors */
        }

        tbody tr:hover {
            background-color: #e0e0e0; /* Highlight row on hover */
        }

        h1 {
            text-align: center; /* Center align the heading */
            margin-top: 20px;
        }

        .alert {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            position: relative;
        }

        .alert .close {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -25px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s followings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% include 'style.html' %}
    <script>
        function confirmDelete(itemTitle) {
            return confirm("Are you sure you want to unfollow " + itemTitle + "?");
        }
    </script>

</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">You can see your followings.</h5>
        </div>

    </div>
    <h1>Followings</h1>
    <tr>
        <td valign="top">
            <table border="1" cellpadding="10" cellspacing="0">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Followings</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% if report %}
                    {% for id, item in enumerate(report, start=1) %}
                        <tr>
                            <td>{{ id }}</td>
                            <td>{{ item[3] }}</td>
                            <td>
                                <form action="/login/account/un_follow" method="post"
                                      onsubmit="return confirmDelete('{{ item[3] }}');">
                                    <input type="hidden" name="followings" value="{{ item[3] }}">
                                    <button type="submit">Unfollow</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </td>

    </tr>

</div>
</body>
</html>

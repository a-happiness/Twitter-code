<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2f2f2; /* Light grey background for the whole page */
        }
        .navbar {
            background: linear-gradient(45deg, #2c3e50, #2f545d);
        }
        .navbar-brand {
            margin-right: 3cm;
            color: #ffffff;
            font-weight: bold;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .nav-item {
            text-align: center;
        }
        .nav-link {
            color: #d0d0d0; /* Light gray for default links */
        }
        .nav-link:hover {
            color: #ffffff; /* White on hover for better visibility */
        }
        .nav-item.active .nav-link {
            color: #ffffff; /* White for active link */
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            text-align: center;
            margin-top: 20px;
        }
        .card-body {
            background-color: #ffffff;
        }
        .card-title {
            color: #344048;
            font-weight: bold;
        }
        .card-text {
            color: #3b464f;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark mb-4">
    <a class="navbar-brand" href="#">Twitter</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/login/account">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/account/post">Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/account/add_post">Add Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/account/search_to_follow">Search to Follow</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/account/followings">Followings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/account/followers">Followers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{username}}!</h5>
            <p class="card-text">This is your account page where you can manage your posts, followings, and followers.</p>
        </div>
    </div>
</div>

</body>
</html>
